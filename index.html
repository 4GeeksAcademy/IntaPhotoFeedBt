<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Intagram de Majo </title>
</head>

<body>
  
  <div class="container-fluid"> 

    <!-- aqui empieza el navbar -->

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
      <a class="navbar-brand">   <i class="bi bi-instagram"></i> Instagram</a>
    <form class="d-flex" role="search">
      <!--Empieza el modal-->
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Create a new post
      </button>
      
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Caption:
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
              <button type="button" class="btn btn-outline-secondary" disabled><i class="bi bi-camera"></i></button>
              <button type="button" class="btn btn-outline-secondary" disabled><i class="bi bi-geo-alt"></i></button>
             
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>
      <!--Empieza el boton de menu-->
      <div class="btn-group">
        <button type="button" class="btn btn-secondary"><i class="bi bi-gear"></i></button>
        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Log out</a></li>
        </ul>
      </div>
    </form>
  </div>
</nav>

<!--Aqui empiezan las fotish con el menusito-->
<div class="container mt-3">
   <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#grid"><i class="bi bi-grid-3x3"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#square"><i class="bi bi-square-fill"></i></a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="grid" class="container tab-pane active"><br>
    <!--Las fotos del grid-->
<div class="container text-center">
  <div class="row">
    <div class="col-4">
      <img src="https://picsum.photos/id/237/200/300">
    </div>
    <div class="col-4">
      <img src="https://picsum.photos/seed/picsum/200/300">
    </div>
    <div class="col-4">
      <img src="https://picsum.photos/200/300?grayscale">
    </div>
  </div>
</div>
    </div>
    
    <!--las fotos indi-->
    <div id="square" class="container tab-pane fade"><br>
      <div class="card" style="width: 18rem;">
        <h5 class="card-title">Card title</h5>
        <div class="card-body">
          <img src="https://picsum.photos/id/237/200/300" class="card-img-top">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>

    </div>
    
  </div>
</div>

  
</div>


   
  </div>


 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>



</html>
